name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger the workflow on push to the main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v2

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'  # Specify your Node.js version here

      # Install dependencies
      - name: Install dependencies
        run: |
          npm install

      # Build the Astro project for static hosting
      - name: Build Astro project
        run: |
          npm run build

      # Deploy the built site to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages  # The branch to deploy to
          folder: dist  # The folder where the static site is generated
          cname: muhammadfiaz.github.io  # Optional: Custom domain if you have one
